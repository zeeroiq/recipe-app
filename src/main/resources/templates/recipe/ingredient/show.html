<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <!--th:replace="~{fragments/header :: headerFragment}"-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" ></script>

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>

    <title>Ingredients</title>
</head>
<body>
    <!--/*@thymesVar id="recipe" type="com.shri.springboot.model.Recipe"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h2 class="card-title">Ingredient</h2>
                </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Description</th>
                                </tr>
                            </thead>

                            <tr th:remove="all">
                                <td>123</td>
                                <td>Samosa</td>
                                <td><a href="#">View</a> </td>
                                <td><a href="#">Update</a> </td>
                                <td><a href="#">Delete</a> </td>
                            </tr>
                            <tr>
                                <td th:text="${ingredient.id}">12</td>
                                <td th:text="${ingredient.amount}
                                            + ' ' + ${ingredient.unitOfMeasure.getDescription()}
                                            + ' ' + ${ingredient.description}">Samosa</td>
                            </tr>
                        </table>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
