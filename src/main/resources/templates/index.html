<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}" ></script>

    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>



</head>
<body>

    <div class="container-fluid" style="margin-top: 20px" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-info">
                        <h2 class="card-title card-text text-white" >My Recipes</h2>
                    </div>
                    <div class="table-responsive">
                        <div th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Id</th>
                                    <th>Description</th>
                                    <th>View</th>
                                </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">12</td>
                                    <td th:text="${recipe.description}">Masst hai</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Sai hai</td>
                                    <td><a href="#">View</a></td>
                                </tr>
                                <tr th:each="recipe: ${recipes}">
                                    <td th:text="${recipe.id}">12</td>
                                    <td th:text="${recipe.description}">Masst hai</td>
                                    <td><a href="#" th:href="@{'recipe/show/' + ${recipe.id}}">View</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
