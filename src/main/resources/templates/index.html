<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" i
            ntegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card-primary">

                    <div class="card-heading">
                        <h1 class="card-title" >My Recipes</h1>
                    </div>
                    <div class="table-responsive">
                        <div th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover table-bordered">
                                <thead class="thead-inverse thead-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>Description</th>
                                </tr>
                                </thead>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">12</td>
                                    <td th:text="${recipe.description}">Masst hai</td>
                                </tr>
                                <tr th:remove="all">
                                    <td th:text="${recipe.id}">123</td>
                                    <td th:text="${recipe.description}">Sai hai</td>
                                </tr>
                                <!--<tr th:remove="all">-->
                                    <!--<td th:text="${recipe.id}">124</td>-->
                                    <!--<td th:text="${recipe.description}">Good hai</td>-->
                                <!--</tr>-->
                                <tr th:each="recipe: ${recipes}">
                                    <td th:text="${recipe.id}">12</td>
                                    <td th:text="${recipe.description}">Masst hai</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
